{% extends "admin/base.html" %}
{% load static %}

{% block title %}BISystem{% endblock %}
{% block head %} {% endblock%}

{% block extrastyle%}
<style media="screen">
/*encabezado donde va el logo*/
#header {
    width: auto;
    height: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: #4795FF; /*Color del fondo de los títulos*/
    color: #FFFFFF;
    overflow: hidden;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: #4FD548;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

.module caption {
    margin: 0;
    padding: 8px;
    font-weight: 400;
    font-size: 13px;
    text-align: left;
    border-radius: 5px;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
    border: 2px solid #FC841B;
    background: #9cedf7;
    color: #000;
}

a.section:link, a.section:visited {
    color: #000;
    text-decoration: none;
}

a:link, a:visited {
    color: #000000;
    text-decoration: none;
}

#branding h1, #branding h1 a:link, #branding h1 a:visited {
    color: #FFFFFF;
}

/*Panel de navegación*/
div.breadcrumbs {
    background: #93dc86;
    padding: 10px 40px;
    border: none;
    font-size: 14px;
    color: #4795FF;  /*amarillo: #FFFF45, verde: #93dc86 , azul: #4795FF*/
    text-align: left;
}

/*Botón agregar*/
.object-tools a:link, .object-tools a:visited {
    display: block;
    float: left;
    padding: 3px 12px;
    background: #4fd548;
    /* background-image: url(../img/tooltag-add.svg); agregar url del icono*/
    font-weight: 400;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #fff;
}

.object-tools a.addlink {
    background-image: url(../img/tooltag-add.svg);
}

/*Apartado de filtros*/
.module h2, .module caption, .inline-group h2 {
    margin: 0;
    padding: 8px;
    font-weight: 400;
    font-size: 13px;
    text-align: left;
    background: #9cedf7;
    color: #000;
}


</style> {% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">BISystem</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
